<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/index.css">

	<title>Soundcloud Jukebox</title>

</head>

<body>

	<div class="parallax1">

		<header>
			
			<p>Soundcloud</p>
			<p>Streaming</p>


			
		</header>

	</div>

	<div class="body">

		<input id="search" type="text" name="search" atuofocus/>
		
		<button id="search_button">Search</button>

		<button id="back" type="button"><span class="glyphicon glyphicon-backward"></span></button>

		<button id="play" type="button"><span class="glyphicon glyphicon-play"></span></button>

		<button id="pause" type="button"><span class="glyphicon glyphicon-pause"></span></button>

		<button id="next" type="button"><span class="glyphicon glyphicon-forward"></span></button>

	</div>

	<div class="parallax2">
		
		<p class="link">Sign up for a Soundcloud account<a href="https://soundcloud.com/"> here.</a></p>

	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>

	<script type="text/javascript" src="assets/js/index.js"></script>

</body>

</html>
